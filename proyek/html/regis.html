<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <!-- Image and logo -->
                <div class="container-fluid">
                  <a class="navbar-brand">
                    <img src="../image/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    FS Games!
                  </a>
                </div>
                  <!-- navbar menu -->
                  <div class="container-fluid">
  
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="katalog.html">Catalog</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="aboutus.html">About us</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="regis.html">Register</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
        </div>
        
        <div class="menu">
          <h1 class="info">Register to FS Games!</h1>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
          </div>
          <label for="passwordInput" class="form-label">Password</label>
          <input type="password" id="passwordInput" class="form-control" aria-describedby="passwordHelpBlock">
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="showPassword">
            <label class="form-check-label" for="showPassword">Show Password</label>
          </div>
          
          <!-- Login Button -->
          <button id="loginButton" class="btn btn-primary mt-3" disabled>Login</button>
        </div>
        </div>

        <div class="footer">copyright &copy; Reynard 2025</div>
    </div>
    <script>
      // DOM Elements
      const emailInput = document.getElementById('emailInput');
      const passwordInput = document.getElementById('passwordInput');
      const loginButton = document.getElementById('loginButton');
      const showPasswordCheckbox = document.getElementById('showPassword');
  
      // Regex for validating email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  
      // Regex for validating password
      const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$/;
  
      // Enable button if email and password are valid
      function toggleButtonState() {
          const isEmailValid = emailRegex.test(emailInput.value.trim());
          const isPasswordValid = passwordRegex.test(passwordInput.value.trim());
          loginButton.disabled = !(isEmailValid && isPasswordValid);
      }
  
      // Show/hide password
      function togglePasswordVisibility() {
          if (showPasswordCheckbox.checked) {
              passwordInput.type = 'text';
          } else {
              passwordInput.type = 'password';
          }
      }
  
      // Handle login button click
      function handleLogin() {
          alert("Login successful!");
  
          // Clear user inputs
          emailInput.value = "";
          passwordInput.value = "";
  
          // Reset button state
          toggleButtonState();
      }
  
      // Event Listeners
      emailInput.addEventListener('input', toggleButtonState);
      passwordInput.addEventListener('input', toggleButtonState);
      showPasswordCheckbox.addEventListener('change', togglePasswordVisibility);
      loginButton.addEventListener('click', handleLogin);
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
