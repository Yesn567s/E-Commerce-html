<!DOCTYPE html>
<html>
<head>
    <title>Memory Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="game2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="stats">
        Moves: <span id="moves">0</span> | 
        Matches: <span id="matches">0</span>/6
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="win-message" id="winMessage">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>You won in <span id="finalMoves">0</span> moves!</p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <button type="button" class="btn btn-primary" id="goBackButton" onclick="goBackToSection()">Go back</button>

    <script>
        function goBackToSection() {
            location.href = "aboutus.html#targetSection";
        }
    </script>

    <script>
        const emojis = ['ðŸŽ¨', 'ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¸', 'ðŸŽ­', 'ðŸŽª'];
        const gameBoard = document.getElementById('gameBoard');
        const movesDisplay = document.getElementById('moves');
        const matchesDisplay = document.getElementById('matches');
        const winMessage = document.getElementById('winMessage');
        const finalMovesDisplay = document.getElementById('finalMoves');
        
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matches = 0;
        let canFlip = true;
        let touchStartTime = 0;

        function createCards() {
            const doubledEmojis = [...emojis, ...emojis];
            const shuffledEmojis = doubledEmojis.sort(() => Math.random() - 0.5);
            
            shuffledEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-front"></div>
                    <div class="card-back">${emoji}</div>
                `;
                card.dataset.value = emoji;
                card.dataset.index = index;
                
                // Add both click and touch events
                card.addEventListener('click', handleCardInteraction);
                card.addEventListener('touchstart', handleTouchStart, { passive: true });
                card.addEventListener('touchend', handleTouchEnd, { passive: true });
                
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function handleTouchStart(e) {
            touchStartTime = Date.now();
        }

        function handleTouchEnd(e) {
            const touchDuration = Date.now() - touchStartTime;
            // Only process quick taps (less than 200ms)
            if (touchDuration < 200) {
                handleCardInteraction.call(this, e);
            }
        }

        function handleCardInteraction(e) {
            e.preventDefault();
            if (!canFlip) return;
            if (flippedCards.length === 2) return;
            if (this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.textContent = moves;
                canFlip = false;

                if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                    matches++;
                    matchesDisplay.textContent = matches;
                    flippedCards = [];
                    canFlip = true;

                    if (matches === emojis.length) {
                        setTimeout(() => {
                            winMessage.classList.add('show');
                            finalMovesDisplay.textContent = moves;
                        }, 500);
                    }
                } else {
                    setTimeout(() => {
                        flippedCards.forEach(card => card.classList.remove('flipped'));
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }

        function resetGame() {
            gameBoard.innerHTML = '';
            cards = [];
            flippedCards = [];
            moves = 0;
            matches = 0;
            canFlip = true;
            movesDisplay.textContent = moves;
            matchesDisplay.textContent = matches;
            winMessage.classList.remove('show');
            createCards();
        }

        // Prevent double tap zoom on iOS
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Initialize game
        createCards();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
